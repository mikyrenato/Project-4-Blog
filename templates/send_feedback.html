{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Send Feedback</h1>
      <form method="post">
        {% csrf_token %}
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="8" cols="150%" style="height: 200px;"></textarea><br>
        <input class="btn btn-primary mt-2" type="submit" value="Send">
      </form>
    </div>
  </div>
{% endblock %}
