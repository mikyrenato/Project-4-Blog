{% extends 'base.html' %}

{% block content %}
  <h1>Send Feedback</h1>
  <form method="post">
    {% csrf_token %}
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
    <input type="submit" value="Send">
  </form>
{% endblock %}
