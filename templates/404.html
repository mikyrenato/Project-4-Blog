<!DOCTYPE html>
<html>
  <head>
    <title>404 Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 50px;
        color: #444;
        margin-bottom: 20px;
      }
      p {
        font-size: 20px;
        color: #777;
        margin-bottom: 20px;
      }
      button {
        background-color: #008CBA;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #006080;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Page Not Found</h1>
      <p>Sorry, the page you requested could not be found.</p>
      <button onclick="window.location.href='/';">Go back to Home page</button>
    </div>
  </body>
</html>
